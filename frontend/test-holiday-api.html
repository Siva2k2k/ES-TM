<!DOCTYPE html>
<html>
  <head>
    <title>Holiday API Test</title>
  </head>
  <body>
    <h1>Holiday API Test</h1>
    <button onclick="testHolidayAPI()">
      Test Holiday API for Dec 22-28, 2025
    </button>
    <div id="result"></div>

    <script>
      async function testHolidayAPI() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "Testing...";

        try {
          // Test the holiday API endpoint
          const response = await fetch(
            "http://localhost:3001/api/v1/holidays?startDate=2025-12-22&endDate=2025-12-28"
          );
          const data = await response.json();

          resultDiv.innerHTML = `
                    <h3>API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

          console.log("Holiday API Response:", data);
        } catch (error) {
          resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
          console.error("Error testing holiday API:", error);
        }
      }
    </script>
  </body>
</html>
